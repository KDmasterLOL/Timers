<svg [attr.viewBox]="view_box" width=100px height=100px>
  <circle [attr.r]="radius" [attr.stroke-dasharray]="dash_array" [attr.stroke-dashoffset]="dash_offset"
    stroke-width="10" cx="50%" cy="50%" stroke="black" fill="none" style="transform: rotate(-90deg);"
    transform-origin="50% 50%"></circle>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">{{content}}</text>
</svg>
