<main>
  <ul>
    @for(clock of clock_service.clocks; track clock){
    <li>
      <app-clock [obj]="clock"></app-clock>
    </li>
    }

      <button id="add-timer" (click)="add()">
        <svg viewBox="0 0 50 50">
          <path
            d="M25,2C12.317,2,2,12.317,2,25s10.317,23,23,23s23-10.317,23-23S37.683,2,25,2z M37,26H26v11h-2V26H13v-2h11V13h2v11h11V26z">
          </path>
        </svg>
      </button>
    </li>
  </ul>
</main>
